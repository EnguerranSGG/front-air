<!-- Section de gestion de la présentation d'accueil -->
<section class="presentation-section">
  <div class="presentation-card">
    <h3>Présentation d'accueil</h3>
    
    <div *ngIf="isLoading" class="loading">
      <div class="spinner"></div>
      <p>Chargement de la présentation...</p>
    </div>
    
    <div *ngIf="!isLoading && presentation" class="presentation-content">
      <p class="presentation-text">{{ presentation.presentation_text }}</p>
    </div>
    
    <div *ngIf="!isLoading && !presentation" class="error">
      <p>Aucune présentation trouvée</p>
    </div>
    
    <a routerLink="/presentation/edit/1" class="btn btn-primary">
      Modifier la présentation
    </a>
  </div>
</section>

<!-- Section de gestion des composants en deux colonnes -->
<section class="components-section">
  <div class="components-grid">
    <div class="component-column">
      <h3>Image d'accueil</h3>
      <app-home-illustration></app-home-illustration>
    </div>
    <div class="component-column">
      <h3>Gestion des actualités</h3>
      <app-news></app-news>
    </div>
  </div>
</section>
