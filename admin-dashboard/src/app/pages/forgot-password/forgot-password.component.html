<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="forgot-password-header">
      <h1>Mot de passe oublié</h1>
      <p class="forgot-description">
        Entrez votre adresse email et nous vous enverrons un lien pour réinitialiser votre mot de passe.
      </p>
    </div>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="forgot-form">
      <div class="form-group">
        <label for="email">Adresse email</label>
        <input 
          type="email" 
          id="email"
          formControlName="email" 
          placeholder="votre.email@exemple.com"
          [class.error]="hasError('email')"
        />
        <div *ngIf="hasError('email')" class="field-error">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <button type="submit" class="submit-btn" [disabled]="forgotForm.invalid || isLoading">
        <div *ngIf="isLoading" class="btn-loading">
          <div class="spinner"></div>
          <span>Envoi en cours...</span>
        </div>
        <span *ngIf="!isLoading">Envoyer le lien de réinitialisation</span>
      </button>
    </form>

    <!-- Messages d'erreur et de succès -->
    <div *ngIf="errorMessage" class="error-message">
      <div class="error-icon">⚠️</div>
      <div class="error-content">
        <h3>Erreur</h3>
        <p>{{ errorMessage }}</p>
      </div>
    </div>

    <div *ngIf="successMessage" class="success-message">
      <div class="success-icon">✅</div>
      <div class="success-content">
        <h3>Email envoyé !</h3>
        <p>{{ successMessage }}</p>
      </div>
    </div>

    <div class="back-link">
      <a routerLink="/login">← Retour à la connexion</a>
    </div>
  </div>
</div>
