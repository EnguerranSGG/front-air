<nav *ngIf="isLoggedIn()" class="admin-header">
  <!-- Desktop: Navigation verticale -->
  <div class="desktop-nav">
    <div class="logo-wrapper">
      <a routerLink="/dashboard">
        <img src="assets/air-asso.png" alt="Logo AIR" class="logo" />
      </a>
      <span class="title">Back-office AIR</span>
    </div>

    <div class="nav-links">
      <a routerLink="/history" routerLinkActive="active">
        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
          <path d="M13 3a9 9 0 0 0-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42A8.954 8.954 0 0 0 13 21a9 9 0 0 0 0-18zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/>
        </svg>
        <span>Historique</span>
      </a>
      <a routerLink="/values" routerLinkActive="active">
        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
        </svg>
        <span>Valeurs</span>
      </a>
      <a routerLink="/structures" routerLinkActive="active">
        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
        <span>Structures</span>
      </a>
      <a routerLink="/statistics" routerLinkActive="active">
        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
          <path d="M5 9.2h3V19H5zM10.6 5h2.8v14h-2.8zm5.6 8H19v6h-2.8z"/>
        </svg>
        <span>Statistiques</span>
      </a>
      <a routerLink="/steps" routerLinkActive="active">
        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
          <path d="M2 17h20v2H2zm1.15-4.05L4 11.47l.85 1.48c.35.61 1.19.8 1.79.45.61-.35.8-1.19.45-1.79L6.24 10H12v2h-2.5l4 6.93c.24.42.08.96-.35 1.2-.43.24-.96.08-1.2-.35L8.5 13H7l-3.15 5.46c-.24.42-.78.58-1.2.35-.43-.24-.58-.78-.35-1.2L3.85 12.95z"/>
        </svg>
        <span>Étapes</span>
      </a>
      <a routerLink="/job-offers" routerLinkActive="active">
        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
          <path d="M20 6h-2.5l-.71-.71c-.36-.36-.85-.56-1.36-.56H8.57c-.51 0-1 .2-1.36.56L6.5 6H4c-1.1 0-2 .9-2 2v11c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
        </svg>
        <span>Offres d'emploi</span>
      </a>
      <a routerLink="/files" routerLinkActive="active">
        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
          <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
        </svg>
        <span>Fichiers</span>
      </a>
    </div>
  </div>

  <!-- Mobile: Navigation horizontale avec menu déroulant -->
  <div class="mobile-nav">
    <div class="mobile-header">
      <a routerLink="/dashboard" class="mobile-logo">
        <img src="assets/air-asso.png" alt="Logo AIR" class="logo" />
        <span class="title">Back-office AIR</span>
      </a>
      
      <button class="menu-toggle" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>

    <div class="mobile-menu" [class.open]="isMobileMenuOpen">
      <a routerLink="/history" routerLinkActive="active" (click)="closeMobileMenu()">Historique</a>
      <a routerLink="/values" routerLinkActive="active" (click)="closeMobileMenu()">Valeurs</a>
      <a routerLink="/structures" routerLinkActive="active" (click)="closeMobileMenu()">Structures</a>
      <a routerLink="/statistics" routerLinkActive="active" (click)="closeMobileMenu()">Statistiques</a>
      <a routerLink="/steps" routerLinkActive="active" (click)="closeMobileMenu()">Étapes</a>
      <a routerLink="/job-offers" routerLinkActive="active" (click)="closeMobileMenu()">Offres d'emploi</a>
      <a routerLink="/files" routerLinkActive="active" (click)="closeMobileMenu()">Fichiers</a>
    </div>
  </div>
</nav>

<!-- Bouton de logout repositionné -->
<button *ngIf="isLoggedIn()" class="logout-button" (click)="logout()">
  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
    <path d="M16 13v-2H7V8l-5 4 5 4v-3h9zm3-10H5c-1.1 0-2 .9-2 2v6h2V5h14v14H5v-6H3v6c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
  </svg>
  <span class="tooltip">Se déconnecter</span>
</button>
