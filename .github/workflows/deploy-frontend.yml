name: Deploy Frontend

on:
  push:
    branches: [main]

jobs:
  # ===========================================
  # BUILD FRONTEND
  # ===========================================
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            astro-site/package-lock.json
            admin-dashboard/package-lock.json

      - name: Install Astro dependencies
        run: npm ci
        working-directory: astro-site

      - name: Install Admin dependencies
        run: npm ci
        working-directory: admin-dashboard

      - name: Build Astro site
        run: npm run build
        working-directory: astro-site

      - name: Build Admin dashboard
        run: npm run build
        working-directory: admin-dashboard

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: |
            astro-site/dist/
            admin-dashboard/dist/

  # ===========================================
  # D√âPLOIEMENT PRODUCTION (main)
  # ===========================================
  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy frontend to production
        run: |
          echo "üöÄ === D√âBUT DU D√âPLOIEMENT FRONTEND ==="

          # √âtape 1 : Cr√©er et nettoyer le r√©pertoire de d√©ploiement
          echo "üìÅ √âtape 1 : Cr√©ation/Nettoyage du r√©pertoire de d√©ploiement"
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "rm -rf /opt/air/front-air && mkdir -p /opt/air/front-air"
          echo "‚úÖ R√©pertoire cr√©√© et nettoy√©"

          # √âtape 2 : Copier les fichiers frontend avec rsync
          echo "üìã √âtape 2 : Copie des fichiers frontend"
          echo "=== D√©but de la copie des fichiers ==="
          rsync -az --delete --exclude '.git' --exclude 'node_modules' -e "ssh -o StrictHostKeyChecking=no" ./ ${{ secrets.USER }}@${{ secrets.HOST }}:/opt/air/front-air/
          echo "=== Fin de la copie des fichiers ==="
          echo "‚úÖ Fichiers copi√©s"

              # √âtape 3 : D√©ployer le frontend sur production
              echo "üöÄ √âtape 3 : D√©ploiement des conteneurs frontend et Nginx"
              ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "
                export PUBLIC_API_URL='https://accueil-insertion-rencontre.fr/api' &&
                export PUBLIC_ASSET_URL='https://accueil-insertion-rencontre.fr' &&
                export API_URL='https://accueil-insertion-rencontre.fr/api' &&
                echo 'Variables export√©es:' &&
                echo 'PUBLIC_API_URL='\$PUBLIC_API_URL &&
                echo 'PUBLIC_ASSET_URL='\$PUBLIC_ASSET_URL &&
                echo 'API_URL='\$API_URL &&
                docker compose -f /opt/air/docker-compose.prod.yml -f /opt/air/docker-compose.override.prod.yml down astro-site admin-dashboard nginx &&
                docker compose -f /opt/air/docker-compose.prod.yml -f /opt/air/docker-compose.override.prod.yml build --no-cache astro-site admin-dashboard nginx &&
                docker compose -f /opt/air/docker-compose.prod.yml -f /opt/air/docker-compose.override.prod.yml up -d astro-site admin-dashboard nginx
              "
          echo "‚úÖ Conteneurs frontend et Nginx d√©ploy√©s"

          echo "üéâ === D√âPLOIEMENT FRONTEND TERMIN√â AVEC SUCC√àS ==="

      - name: Health check frontend production (HTTP)
        run: |
          sleep 20
          curl -fsS http://accueil-insertion-rencontre.fr/ || exit 1
