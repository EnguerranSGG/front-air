name: Deploy Frontend

on:
  push:
    branches: [main]

jobs:
  # ===========================================
  # BUILD FRONTEND
  # ===========================================
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            astro-site/package-lock.json
            admin-dashboard/package-lock.json

      - name: Install Astro dependencies
        run: npm ci
        working-directory: astro-site

      - name: Install Admin dependencies
        run: npm ci
        working-directory: admin-dashboard

      - name: Build Astro site
        run: npm run build
        working-directory: astro-site

      - name: Build Admin dashboard
        run: npm run build
        working-directory: admin-dashboard

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: |
            astro-site/dist/
            admin-dashboard/dist/

  # ===========================================
  # DÉPLOIEMENT PRODUCTION (main)
  # ===========================================
  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy frontend to production
        run: |
          # Créer le répertoire de déploiement
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "mkdir -p /opt/air/front-air"

          # Copier les fichiers frontend
          scp -o StrictHostKeyChecking=no -r . ${{ secrets.USER }}@${{ secrets.HOST }}:/opt/air/front-air/

          # Déployer le frontend sur production
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "
            cd /opt/air &&
            docker compose -f docker-compose.prod.yml -f docker-compose.override.prod.yml down astro-site admin-dashboard nginx &&
            docker compose -f docker-compose.prod.yml -f docker-compose.override.prod.yml build --no-cache astro-site admin-dashboard nginx &&
            docker compose -f docker-compose.prod.yml -f docker-compose.override.prod.yml up -d astro-site admin-dashboard nginx
          "

      - name: Health check frontend production
        run: |
          sleep 30
          curl -f https://accueil-insertion-rencontre.fr/health || exit 1
